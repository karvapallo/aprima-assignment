<ion-view title="Search for Repositories">
  <ion-content ng-controller="SearchCtrl">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="keyword">
    </label>
    <ion-list>
      <ion-item ng-if="searching" style="text-align: center">
        <ion-spinner></ion-spinner>
      </ion-item>
      <ion-item ng-if="error" style="text-align: center">
        {{error}}
      </ion-item>
      <ion-item class="item-avatar" ng-href="/#/repos/{{repo.owner.login}}/{{repo.name}}" ng-repeat="repo in repos">
        <img ng-src="{{repo.owner.avatar_url}}">
        <h2>{{repo.name}}</h2>
        <p>{{repo.full_name}}</p>
      </ion-item>
      <ion-infinite-scroll ng-if="showLoadMore()" on-infinite="loadMore()" distance="2%" immediate-check="false">
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
</ion-view>
